<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Clans: Щербет & Potiron</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.19.3/assets/minecraft/textures/item/filled_map.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mc-bg: #121212;
            --mc-panel: #C6C6C6;
            --mc-border-light: #FFFFFF;
            --mc-border-dark: #373737;
            --sherbet-color: #FF99CC; /* Розовый для Щербета */
            --pumpkin-color: #FFAA00; /* Оранжевый для Тыкв */
        }

        body {
            margin: 0; padding: 0;
            background-color: #101010;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            cursor: url('https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.19.3/assets/minecraft/textures/gui/sprites/hud/crosshair.png') 8 8, auto;
        }

        /* ФОН (Затемненная текстура камня) */
        #bgCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            filter: brightness(0.4);
        }

        .container {
            width: 90%; max-width: 1000px;
            margin-top: 40px; margin-bottom: 40px;
            z-index: 2; text-align: center;
        }

        h1 {
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 10px; line-height: 1.5;
            color: #FFF;
        }
        .subtitle { font-size: 10px; color: #AAA; margin-bottom: 40px; text-shadow: 2px 2px 0 #000; }

        /* СЕТКА КЛАНОВ */
        .clans-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap; /* Чтобы на мобилке переносилось */
            align-items: flex-start;
        }

        /* КАРТОЧКА КЛАНА */
        .clan-card {
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid #000;
            padding: 2px;
            width: 100%; max-width: 450px;
            position: relative;
        }
        
        /* Внутренняя рамка а-ля GUI */
        .clan-inner {
            background-color: var(--mc-panel);
            border-top: 2px solid var(--mc-border-light);
            border-left: 2px solid var(--mc-border-light);
            border-bottom: 2px solid var(--mc-border-dark);
            border-right: 2px solid var(--mc-border-dark);
            padding: 15px;
            min-height: 300px;
        }

        .clan-title {
            font-size: 16px; margin-bottom: 20px;
            text-shadow: 2px 2px 0 #3f3f3f;
            padding-bottom: 10px;
            border-bottom: 2px solid #777;
            text-transform: uppercase;
        }

        /* Цветные заголовки */
        .title-sherbet { color: var(--sherbet-color); text-shadow: 2px 2px 0 #552244; }
        .title-pumpkin { color: var(--pumpkin-color); text-shadow: 2px 2px 0 #553300; }

        /* СПИСОК ИГРОКОВ (ГРИД) */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
        }

        /* Слот игрока */
        .player-slot {
            display: flex; flex-direction: column; align-items: center;
            background: #8B8B8B;
            border: 2px solid #373737;
            border-bottom-color: #FFF; border-right-color: #FFF; /* Вдавленный эффект */
            padding: 8px 4px;
            transition: transform 0.1s;
            position: relative;
        }
        .player-slot:hover {
            transform: scale(1.05);
            background: #999;
            z-index: 10;
            cursor: pointer;
        }

        /* Аватарка */
        .player-head {
            width: 48px; height: 48px;
            image-rendering: pixelated;
            filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3));
            margin-bottom: 8px;
        }

        /* Имя */
        .player-name {
            font-size: 8px; color: #FFF;
            text-shadow: 1px 1px 0 #000;
            word-break: break-all;
        }

        /* РОЛИ */
        .role-leader { color: #FFD700 !important; text-shadow: 1px 1px 0 #8B4500 !important; }
        .crown-icon {
            position: absolute; top: -5px; right: -5px;
            width: 16px; height: 16px;
            image-rendering: pixelated;
            filter: drop-shadow(2px 2px 0 #000);
        }
        
        .note {
            font-size: 6px; color: #DDD; margin-top: 4px;
            background: rgba(0,0,0,0.5); padding: 2px 4px; border-radius: 4px;
        }

        /* Кнопка IP */
        .ip-button {
            margin-top: 50px;
            background: #777; border: 4px solid #000;
            color: #fff; padding: 15px 30px;
            font-family: 'Press Start 2P'; font-size: 12px;
            cursor: pointer; text-shadow: 2px 2px 0 #000;
            box-shadow: 0 6px 0 #333;
            transition: all 0.1s;
        }
        .ip-button:active { transform: translateY(6px); box-shadow: 0 0 0 #333; }

    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <h1>СЕРВЕРНЫЕ <span style="color:#55FF55">КЛАНЫ</span></h1>
        <div class="subtitle">Список участников и составы</div>

        <div class="clans-wrapper">
            
            <!-- КЛАН ЩЕРБЕТ -->
            <div class="clan-card">
                <div class="clan-inner">
                    <div class="clan-title title-sherbet">Щербет</div>
                    <div class="members-grid" id="sherbet-list">
                        <!-- JS заполнит -->
                    </div>
                </div>
            </div>

            <!-- КЛАН ТЫКВЫ -->
            <div class="clan-card">
                <div class="clan-inner">
                    <div class="clan-title title-pumpkin">Le garde si Potiron</div>
                    <div class="members-grid" id="pumpkin-list">
                         <!-- JS заполнит -->
                    </div>
                </div>
            </div>

        </div>

        <button class="ip-button" onclick="alert('IP скопирован! (шутка, впиши реальный IP в код)')">КОПИРОВАТЬ IP</button>
    </div>

    <script>
        // --- ДАННЫЕ КЛАНОВ ---
        const clansData = {
            sherbet: [
                { name: "Tetlabot", role: "member" },
                { name: "Bagerca", role: "member" },
                { name: "SheR", role: "member", note: "под вопросом" }
            ],
            pumpkin: [
                { name: "Supdenix", role: "leader" },
                { name: "Sanya", role: "leader" },
                { name: "Bakonteamkg", role: "member" },
                { name: "Uzbeek", role: "member" },
                { name: "Tv_Alex574", role: "member" },
                { name: "Zara_animations", role: "member" },
                { name: "MMOSH", role: "member" },
                { name: "Xlebomaker", role: "member" },
                { name: "Amachan", role: "member" },
                { name: "MigDag", role: "member" },
                { name: "Dorik2410", role: "member" }
            ]
        };

        // Рендер списка
        function renderClan(elementId, members) {
            const container = document.getElementById(elementId);
            let html = '';

            members.forEach(p => {
                // API для голов: minotar или crafatar
                // Если ник сложный или пиратский без скина, будет стив
                const headUrl = `https://minotar.net/avatar/${p.name}/64.png`;
                
                const isLeader = p.role === 'leader';
                const nameClass = isLeader ? 'role-leader' : '';
                const crownHtml = isLeader ? '<img src="https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.19.3/assets/minecraft/textures/item/golden_helmet.png" class="crown-icon" title="Лидер">' : '';
                const noteHtml = p.note ? `<div class="note">${p.note}</div>` : '';

                html += `
                <div class="player-slot" onclick="window.open('https://namemc.com/profile/${p.name}', '_blank')">
                    ${crownHtml}
                    <img src="${headUrl}" class="player-head" onerror="this.src='https://minotar.net/avatar/MHF_Steve/64.png'">
                    <div class="player-name ${nameClass}">${p.name}</div>
                    ${noteHtml}
                </div>`;
            });

            container.innerHTML = html;
        }

        // Запуск рендера
        renderClan('sherbet-list', clansData.sherbet);
        renderClan('pumpkin-list', clansData.pumpkin);


        /* --- ФОН (Текстура камня) --- */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        // Текстура Deepslate (темный сланец)
        img.src = 'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.19.3/assets/minecraft/textures/block/deepslate_tiles.png';
        
        img.onload = () => {
            drawBackground();
            window.addEventListener('resize', drawBackground);
        };

        function drawBackground() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.imageSmoothingEnabled = false;
            
            const ptrn = ctx.createPattern(img, 'repeat');
            ctx.fillStyle = ptrn;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
